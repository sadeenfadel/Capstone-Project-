{% extends "base.html" %} {%load static%}
{% block title %}Edit Quantity{% endblock %}
{% block extra_css%}
<link rel="stylesheet" href="{%static 'css/edit_quantity.css'%}">
{% endblock %}
{% block content %}
<div class="edit-container">
  <h2>✏️ Edit Quantity for {{ order_item.bouquet.name }}</h2>

  <form method="post">
    {% csrf_token %}
    <label for="quantity">New Quantity:</label>
    <input type="number" id="quantity" name="quantity" value="{{ order_item.quantity }}" min="1" required>
    <button type="submit" class="btn-user">💾 Save Changes</button>
  </form>

  <a href="{% url 'order_dtail' order.id %}" class="back-link">← Back to Order</a>
</div>
{% endblock %}
